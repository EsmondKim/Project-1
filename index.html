<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>Introversion</title>
  </head>
  <body>
    <!--Name of the app-->
    <div id="Introversion Banner">
      <h1 id="Introversion-title">Introversion</h1>
    </div>
    <br />
    <hr />

    <!--Tip of the Day Section Goes Here-->
    <div class="advice section">
      <header>Tip Of The Day</header>
      <div id="advice-form">
        <label for="advice-input">Topic For Your Daily Tip</label>
        <input type="text" id="advice-input" />
        <br />
        <button id="advice-btn">Daily Tip</button>
        <h3 id="tip-title-Html"></h3>
        <p id="tip-abstractHtml"></p>
        <a id="tip-urlHtml"></a>
        <p id="tip-updatedTip"></p>
      </div>
      <br />
      <!--The Daily Tip Goes Here-->
      <section id="daily-tip-result">Here's Your Answer</section>
      <br />
    </div>

    <br />
    <hr />
    <!--Joke Section Goes Here-->

    <!-- Joke APi Functions -->
    <div class="container">
      <h1>Joke API</h1>

      <!-- Rendered Buttons will get Dumped Here  -->
      <div id="buttons-view"></div>

      <div id="joke-form">
        <label for="joke-input">Type a Key Word</label>
        <input type="text" id="joke-input" />
        <br />

        <!-- Button triggers joke search -->
        <input id="Search Joke" type="submit" value="Find a Joke!" />
        <h3 id="jokes-titleHtml"></h3>
        <p id="jokes-abstractHtml"></p>
        <a id="jokes-urlHtml"></a>
        <p id="jokes-updatedJoke"></p>
      </div>
      <br />
      <!-- Jokes will Get Dumped Here -->
      <div id="jokes-resut">Try This One</div>
    </div>
    <br />
    <hr />

    <!--News Section Goes Here-->

    <div class="news section">
      <h1>The Latest News</h1>
      <div id="news-form">
        <label for="news-input">Current Events</label>
        <input type="text" id="news-input" />
        <br />
        <!-- News Api Functions -->
        <button id="btn">Find Out Whats Going On</button>
        <h3 id="news-titleHtml"></h3>
        <p id="news-abstractHtml"></p>
        <a id="news-urlHtml"></a>
        <p id="news-updatedDate"></p>
      </div>
      <!--The News Goes Here-->
      <br />
      <section id="daily-tip-result">Here's The Lastest</section>
      <br />
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
